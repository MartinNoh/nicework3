{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ======= Hero Section ======= -->
<section id="hero">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <!-- message 표시 -->
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
        {% endfor %}
      </div>
      <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1 data-aos="fade-up">오늘도, 잘 해봅시다!</h1>
        <h2 data-aos="fade-up" data-aos-delay="400">업무일지 작성을 생활화 해주세요.</h2>
        <div data-aos="fade-up" data-aos-delay="800">
          <a href="{% url 'bsnlog:regt' %}" class="btn-get-started scrollto">업무일지 작성</a>
        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left" data-aos-delay="200">
        <img src="{% static 'assets/img/hero-img.png' %}" class="img-fluid" alt="">
        <!-- 이미지 위 아래로 움직이는 것은 아래 -->
        <!-- <img src="{% static 'assets/img/hero-img.png' %}" class="img-fluid animated" alt=""> -->
      </div>
    </div>
  </div>

</section><!-- End Hero -->
{% endblock %}


{% block script %}
<script type='text/javascript'>
window.setTimeout(function() {
  $(".alert-auto-dismissible").fadeTo(500, 0).slideUp(500, function(){
      $(this).remove();
  });
}, 4000);
</script>
{% endblock %}
