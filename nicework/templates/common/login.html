{% extends "base.html" %}
{% block content %}

<!-- ======= Hero Section ======= -->
<section>
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="padding-top: 15rem; padding-bottom: 20vh;">
          <div class="mb-3" style="text-align: center;">
            <h3><b>Sign In</b></h3>
          </div>
          <form method="post" action="{% url 'common:login' %}">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
              {% include "form_errors.html" %}
              <div class="mb-3">
                  <!-- 이메일을 아이디로 사용하도록 변경하였어도 username으로 사용해야 오류 발생 안함.-->
                  <label for="username">이메일</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="email@example.com"
                          value="{{ form.username.value|default_if_none:'' }}" autofocus>
              </div>
              <div class="mb-3">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="••••••••••"
                          value="{{ form.password.value|default_if_none:'' }}">
              </div>
              <div class="mb-3" style="text-align: center; margin-top: 8%;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
                <p style="margin-top: 8%;">※ 이메일 분실은 관리자에게 문의주세요.</p>
                <table style="margin-top: 5%; width: 100%;">
                  <tr>
                    <td style="width: 15%;"></td>
                    <td style="width: 35%;"><a class="nav-link" href="{% url 'common:signup' %}">회원가입</a></td>
                    <td style="width: 35%;"><a class="nav-link" href="{% url 'password_reset' %}">비밀번호 찾기</a></td>
                    <td style="width: 15%;"></td>
                  </tr>
                </table>
              </div>
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>

  </section><!-- End Hero -->
{% endblock %}
